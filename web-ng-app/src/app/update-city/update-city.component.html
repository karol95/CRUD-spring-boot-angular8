<h3>Update City</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">City Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="city.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="city.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Length</label>
      <input type="text" class="form-control" id="length" required [(ngModel)]="city.length" name="length">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
